{% extends 'manager/base.html' %}
{% load static %}
{% block content %}

    <div class="pagetitle">
        <h1>Delete User</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'manager_home' %}">Home</a></li>
                <li class="breadcrumb-item active">Delete Course</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    </section>
    {% if user.is_authenticated %}
    <div class="card mx-auto my-auto" style="width: 30rem;">
        <div class="class-body p-2">
            <h3 class="card-text"> Course: {{course.course_name}}</h3>
            <p class="card-text">Are you sure you want to delete this user?</p>
            <form class="container" method="post">
                {% csrf_token %}
                <div class="row p-2">
                    <button class="col me-2 btn btn-danger" type="submit" value="Confirm Delete">Yes</button>
                    <a href="{% url 'manager_home' %}" class="btn btn-success col">No</a>
                </div>
            </form>

        </div>
    </div>
    {% endif %}

{% endblock %}
