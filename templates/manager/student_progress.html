{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<div class="pagetitle">
    <h1>{{course.course_name}}</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'manager_home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'course_details' course.id %}">{{course.course_name}} Details</a></li>
            <li class="breadcrumb-item "><a href = "{% url 'mng_course_student_list' course.id %}">{{course.course_name}} students</a></li>
            <li class="breadcrumb-item">{{student.first_name}}'s progress</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<div class="container m-auto">
    <div class="form-control">    
        <div class="card mt-5" style="height: 40vh;">
            <input type="hidden" id="progress_percentage" value="{{progress}}">
            <input type="hidden" id="course_name" value="{{course.course_name}}">
            <div class="card-body" style="height: 35vh;">
                <canvas id="progress-bar" style="height: 35vh;"></canvas>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'assets/vendor/chart.js/chart.umd.js' %}"></script>
<script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>
<script src ="{% static 'assets/js/progressBar.js' %}"></script>
{% endblock %}
